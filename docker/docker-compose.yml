version: "3"

services:
  traefik:
    image: "traefik:v2.10"
    command:
      - "--api.insecure=true" # Enable dashboard
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik.yml:/etc/traefik/traefik.yml"
      - "./dynamic.yml:/etc/traefik/dynamic.yml"

  auth-service:
    image: "your-auth-service-image"
    ports:
      - "3000:3000"

  workspaces-service:
    image: "your-workspaces-service-image"
    ports:
      - "3010:3010"

  backend-service:
    image: "your-backend-service-image"
    ports:
      - "5000:5000"

  jwt-auth-service:
    build: ./jwt-auth-service # Your custom JWT validation service
    ports:
      - "4000:4000"
